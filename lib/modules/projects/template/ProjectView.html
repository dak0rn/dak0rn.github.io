<div class="row inset">
    <div class="col span_3">
       <div class="project-box">
           <a href="<%= url %>" class="project-box" target="_blank">
                <% if( image ) { %>
                <img src="<%= image %>" alt="" class="project-image" />
                <% } %>
                <div class="project-title slide-text sl-2">
                    <%= title %>
                </div>
            </a>
       </div>
    </div>
    <div class="col span_8 slide-text project-description">
        <%= desc %>
    </div>
</div>

        <script type="text/javascript">
            $(document).ready(function(){
                
                var terminal = $("#terminal");
                var terminalReset = function() {terminal.css('margin-right', (0 - terminal.width())+"px"); };
                
                var images = $("#images");
                var createAnimationCallback = function(element) {
                    var $element = $(element);
                    return function(callback) {
                        $element.animate({'opacity':'1'},100,callback);
                    };
                };
                
                
                var resetAnimation = function() {
                    images.find('div').css({'opacity':'0'});
                };
                
                resetAnimation();
                terminalReset();
                
                //+ handleLoad :: string -> undefined
                var handleLoad = function (anchor) {
                    
                    if( "page0" === anchor ) {
                        terminal.animate({'margin-right':'0px'}, 400);
                    }
                    else {
                        terminalReset();
                    }
                    
                    if( "page1" === anchor ) {
                        var imageActions = [];
                        
                        images.find('div').each( function(i,image) {
                            imageActions.push( createAnimationCallback(image) );
                        });
                        
                        _(imageActions).reduceRight(_.wrap, _.identity)();
                    }
                    else {
                        resetAnimation();
                    }
                    
                };
             
                $('#page').fullpage({
                    sectionSelector: 'section',
                    controlArrows: true,
                    achors: ['page0','page1','page2'],
                    afterLoad: handleLoad,
                    scrollOverflow: false
                });
                
                $('.a-right a').click(function(e){
                    var $this = $(this);
                    e.preventDefault();
                    $('#page').fullpage.moveTo($this.attr('data-href'));
                    
                });
                
                
             
            });
        </script>
